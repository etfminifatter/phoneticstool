<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel单词音标生成器</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- SheetJS库 - 处理Excel文件 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <!-- 日志系统 -->
    <script src="js/logger.js"></script>
    <!-- 主应用脚本 -->
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container fade-in">
        <header>
            <h1>Excel单词音标生成器</h1>
            <p>上传Excel文件，自动生成英式和美式音标</p>
        </header>
        
        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <p>拖拽Excel文件到这里</p>
                    <p>或</p>
                    <button id="selectFileBtn">点击选择文件</button>
                    <input type="file" id="fileInput" accept=".xlsx" hidden>
                    <p class="upload-hint">支持.xlsx格式，最大10MB</p>
                </div>
            </section>
            
            <section class="preview-section" id="previewSection">
                <h2>预览</h2>
                <div class="preview-table-container">
                    <table id="previewTable">
                        <thead>
                            <tr>
                                <th>单词</th>
                                <th>美式音标</th>
                                <th>英式音标</th>
                            </tr>
                        </thead>
                        <tbody id="previewTableBody">
                            <!-- 这里将显示预览数据 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="status-bar" id="statusBar">
                <span id="statusText">准备就绪，请上传Excel文件</span>
            </div>
            <button id="downloadBtn" disabled>下载结果</button>
        </footer>
    </div>
</body>
</html>
